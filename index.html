<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primera Página Web</title>
  </head>
  <body>
    <header>
      <h1>Hola Mundo</h1>
      <p id="greeting">Bienvenido a mi primera página web.</p>
    </header>

    <main>
      <button id="changeTextButton">Cambiar Texto</button>
      <button id="changeBackgroundColorButton">Cambiar Color de Fondo</button>
      <button id="showTimeButton">Mostrar Hora Actual</button>
      <button id="showMessageButton">Mostrar Mensaje</button>
    </main>

    <section>
      <h2>Mis Hobbies</h2>
      <ul>
        <li>Leer</li>
        <li>Programar</li>
        <li>Escuchar música</li>
      </ul>
    </section>

    <section class="grid-container">
      <div class="grid-item">Elemento 1</div>
      <div class="grid-item">Elemento 2</div>
      <div class="grid-item">Elemento 3</div>
      <div class="grid-item">Elemento 4</div>
      <div class="grid-item">Elemento 5</div>
      <div class="grid-item">Elemento 6</div>
    </section>

    <section id="contact-form">
      <h2>Contacto</h2>
      <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" />

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <script src="dist/bundle.js"></script>
  </body>
</html>
